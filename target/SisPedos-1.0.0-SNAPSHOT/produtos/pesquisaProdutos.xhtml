<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Pesquisa produtos</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa produtos</h1>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="Pesquisar"/>
                    <p:commandButton id="btnSalvar" value="Salvar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/produtos/cadastroProduto"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                <p:outputLabel value="SKU" for="sku"/>
                <p:inputText id="sku" size="20"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60"/>
            </p:panelGrid>
            <p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="p" style="margin-top: 20px" 
                         emptyMessage="Nenhum produto encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false"
                         paginatorPosition="bottom">
                <p:column headerText="SKU" style="text-align: center" width="100">
                    <h:outputText value="123"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="Bombom de chocolate"/>
                </p:column>
                <p:column headerText="Categoria" width="250">
                    <h:outputText value="Doces"/>
                </p:column>
                <p:column headerText="Valor unitário" style="text-align: right" width="120">
                    <h:outputText value="R$ 1,20"/>
                </p:column>
                <p:column headerText="Estoque" style="text-align: center" width="100">
                    <h:outputText value="200"/>
                </p:column>
                <p:column style="text-align: center" width="100">
                    <p:button icon="ui-icon-pencil" title="editar"/>
                    <p:commandButton icon="ui-icon-trash" title="excluir" oncomplete="confirmExclude.show();"/>
                </p:column>
            </p:dataTable>
            
            <p:confirmDialog header="Exclusão de produto" message="Deseja deletar o produto?"
                             widgetVar="confirmExclude">
                <p:button value="Não" onclick="confirmExclude.hide(); return false;"/>
                <p:commandButton value="Sim" oncomplete="confirmExclude.hide()"/>
            </p:confirmDialog>
            
        </h:form>
    </ui:define>

</ui:composition>

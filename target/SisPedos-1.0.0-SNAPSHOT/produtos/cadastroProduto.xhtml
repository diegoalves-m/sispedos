<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Novo produto</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Novo produto</h1>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/produtos/cadastroProduto"/>
                    <p:commandButton id="btnSalvar" value="Salvar" 
                                     action="#{cadastroProdutoBean.save}" ajax="false"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/produtos/pesquisaProdutos"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                <p:outputLabel value="SKU" for="sku"/>
                <p:inputText id="sku" size="20" maxlength="20"/>

                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText id="nome" size="60" maxlength="80"/>

                <p:outputLabel value="Categoria" for="categoria"/>
                <p:selectOneMenu id="categoria">
                    <f:selectItem itemLabel="Selecione a categoria"/>
                </p:selectOneMenu>

                <p:outputLabel value="Subcategoria" for="subcategoria"/>
                <p:selectOneMenu id="subcategoria">
                    <f:selectItem itemLabel="Selecione a subcategoria"/>
                </p:selectOneMenu>

                <p:outputLabel value="Valor unitÃ¡rio" for="valorunitario"/>
                <p:inputText id="valorunitario" size="10" maxlength="10" styleClass="moeda"/>

                <p:outputLabel value="Estoque" for="estoque"/>
                <p:inputText id="estoque" size="10" maxlength="4"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo">Pesquisa pedidos</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa pedidos</h1>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="Pesquisar"/>
                    <p:commandButton id="btnSalvar" value="Salvar"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/pedidos/cadastroPedido"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
                <p:outputLabel value="Número"/>
                <h:panelGroup>
                    <p:inputText size="10"/>
                    a
                    <p:inputText size="10"/>
                </h:panelGroup>
                
                <p:outputLabel value="Data de criação"/>
                <h:panelGroup>
                    <p:calendar size="10" pattern="dd/MM/yyyy"/>
                    a
                    <p:calendar size="10" pattern="dd/MM/yyyy"/>
                </h:panelGroup>
                
                <p:outputLabel value="Vendedor" for="vendedor"/>
                <p:inputText id="vendedor" size="40"/>
                
                <p:outputLabel value="Cliente" for="cliente"/>
                <p:inputText id="cliente" size="40"/>
                
                <p:outputLabel value="Status"/>
                <p:selectManyCheckbox>
                    <f:selectItem itemLabel="Orçamento"/>
                    <f:selectItem itemLabel="Emitido"/>
                    <f:selectItem itemLabel="Cancelado"/>
                </p:selectManyCheckbox>

            </p:panelGrid>
            <p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="p" style="margin-top: 20px" 
                         emptyMessage="Nenhum pedido encontrado" rows="20" paginator="true" paginatorAlwaysVisible="false"
                         paginatorPosition="bottom">
                <p:column headerText="Número" style="text-align: center" width="100">
                    <h:outputText value="123"/>
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="Supermercado primavera"/>
                </p:column>
                <p:column headerText="Vendedor">
                    <h:outputText value="Diego Alves"/>
                </p:column>
                <p:column headerText="Data de criação" style="text-align: center" width="140">
                    <h:outputText value="09/05/2015"/>
                </p:column>
                <p:column headerText="Valor total" style="text-align: right" width="120">
                    <h:outputText value="R$ 1200.00"/>
                </p:column>
                <p:column headerText="Status" width="100">
                    <h:outputText value="Cancelado"/>
                </p:column>
                <p:column style="text-align: center" width="50">
                    <p:button icon="ui-icon-pencil" title="editar"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

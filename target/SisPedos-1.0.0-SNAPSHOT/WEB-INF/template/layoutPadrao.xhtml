<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta content="text/html" http-equiv="Content-Type" charset="UTF-8" />
        <title><ui:insert name="titulo">Sistema de pedidos</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="maskMoney_min.js"/>
    </h:head>
    <h:body>
        <p:ajaxStatus styleClass="ajax-status" onsuccess="moedaConfig()">
            <f:facet name="start">
                <h:graphicImage library="images" name="load_image.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
        <header>
            <div style="width: 100px">
                <h:link outcome="/index">
                    <h1 id="nameSis">SisPedos</h1>
                </h:link>
            </div>
            <div style="float: right; margin-right: 100px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá Usuario
                </span>
                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-Sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Clientes" />
                            <p:menuitem value="Usuários" />
                            <p:separator/>
                            <p:menuitem value="Categorias"/>
                            <p:menuitem value="Produtos" outcome="/produtos/pesquisaProdutos"/>
                        </p:submenu>
                        <p:submenu label="Pedidos">
                            <p:menuitem value="Novo pedido" outcome="/pedidos/cadastroPedido" />
                            <p:menuitem value="Pesquisa pedido" outcome="/pedidos/pesquisaPedidos" />
                        </p:submenu>
                        <p:menuitem value="Sair" />
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>
        <p:separator style="margin-top: 20px" />
        <footer>
            Diego Alves &copy; Todos os direitos reservados
        </footer>
        
        <script>
            function moedaConfig() {
                $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
            }
            
            $(document).ready(function () {
                moedaConfig();
            });
        </script>
    </h:body>
</html>
